<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangli To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }
        #todo-input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #add-btn {
            padding: 10px 20px;
            border: none;
            background: #3375FF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.5s;
        }
    </style>
</head>
<body>
    <h2>Rangli To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Vazifa kiriting...">
    <button id="add-btn">Qo'shish</button>
    <ul id="todo-list"></ul>

    <script>
        const colors = [
            "#FF5733", "#FFBD33", "#DBFF33", "#75FF33",
            "#33FF57", "#33FFBD", "#33DBFF", "#3375FF",
            "#5733FF", "#BD33FF", "#FF33DB", "#FF3375"
        ];

        document.getElementById('add-btn').onclick = function() {
            const input = document.getElementById('todo-input');
            const value = input.value.trim();
            if (value) {
                const li = document.createElement('li');
                li.textContent = value;
                li.className = 'todo-item';
                document.getElementById('todo-list').appendChild(li);
                input.value = '';

                let intervalId;
                li.addEventListener('mouseenter', () => {
                    let i = 0;
                    intervalId = setInterval(() => {
                        li.style.background = colors[i % colors.length];
                        i++;
                    }, 200);
                });
                li.addEventListener('mouseleave', () => {
                    clearInterval(intervalId);
                    li.style.background = '';
                });
            }
        };
    </script>
</body>
</html>
